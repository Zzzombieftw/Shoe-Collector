{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/shoe-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Shoe List</h1>
  
</section>

<section class="card-container">
    {% for shoe in shoes %}
      {% if shoe.photo.url %}
        <img src="{{shoe.photo.url}}" alt="">
      {% else %}
        <img 
          src="{% static 'images/place-holder.jpg' %}" 
          alt="A skater boy cat"
        >
      {% endif %}
      <div class="card">
        <a href="{% url 'shoes_detail' shoe.id %}">
        <div class="card-content">
          <div class="card-img-container">
          </div>
          <h2 class="card-title">{{ shoe.name }}</h2>
        </a>
        </div>
      </div>
    {% endfor %}
</section>

{% endblock %}
