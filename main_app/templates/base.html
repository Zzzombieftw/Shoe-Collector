{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Shoe Collector</title>
   <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">  
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
         <img 
          src=" {% static 'images/place-holder.jpg' %}" 
          alt="The Cat Collector Logo"
        > 
      </a>
    </div>
    <nav>
      <ul>
      {% if user.is_authenticated %}
        <li><a href="{% url  'shoes_create'%}"> Add A Shoe</a></li>
        <li><a href="{% url 'shoes_index' %}">All Shoes</a></li>
        <li><a href="{% url 'logout'%}">Signout</a></li>
        <li><a href="{% url 'home' %}">Login</a></li> 
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
      
      {% else %}
        <li><a href="{% url 'about' %}">About</a></li>
      
      {% endif %}
        
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
